[modules]
FLAF.AnaProd.tasks
FLAF.Analysis.tasks
FLAF.RunKit.grid_helper_tasks
FLAF.RunKit.crabLaw
inference.dhi.tasks
StatInference.bin_opt.bo_law

[job]
job_file_dir: $ANALYSIS_PATH/data/jobs
job_file_dir_cleanup: False

[logging]
luigi-interface: INFO

[luigi_core]
local_scheduler: True
no_lock: True

[luigi_worker]
keep_alive: True
ping_interval: 20
wait_interval: 20
max_reschedules: 0

[luigi_scheduler]
retry_count: 0
